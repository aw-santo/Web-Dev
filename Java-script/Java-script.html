<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java-script</title>
</head>
<body>
    <div class="container"><p><strong> This is para in container</strong></p></div>
    <script>
        var a = 2;
        var b = 3;
        console.log(a+b);
        console.log(a-b);
        console.log(a/b);
        console.log(a*b);
        console.log(a%b);
        console.log(a**b);
        console.log(a+(++b));
        console.log(a+(--b));
    </script>
</body>
</html>
