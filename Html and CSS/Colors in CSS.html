<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors in CSS</title>
    <style>
        #firstpara{
            color: red;
        }
        #secondpara{
            color: rgb(148, 177, 82);
        }
        #thirdpara{
            color: #ff075D;
            background-color: rgb(228, 206, 15);
        }
    </style>
</head>
<body>
    <h2>This is me!</h2>
    <p id="firstpara">Para of first one</p>
    <p id="secondpara">Para of second one</p>
    <p id="thirdpara">Para of third one</p>
</body>
</html>
